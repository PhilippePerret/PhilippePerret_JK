      resume: Pour ce premier épisode de la série “Passé sous silence”, France Lombard doit s'occuper d'une jeune femme qui n'en peut plus de mettre un terme violent à toutes ses histoires d'amour, de façon compulsive, comme si elle était possédée. France va remonter quatre générations de femmes pour découvrir enfin le “patient zéro”, toujours vivant, qui possède sans le savoir la clé du problème de sa descendante.
      link: null
    - id: le-parc
      titre: Le Parc
      category: Roman
      resume: |
        (roman Jeues Adultes) Vania, comme tous les enfants de ce monde dystopique, a été placée dès son plus jeune âge dans un lieu sauvage, sans adultes, pour y faire son apprentissage. Elle a 15 ans lorsque Till, son petit ami qui vient de fêter ses 16 ans, est exfiltré pour retourner dans le monde extérieur, comme l'exige le protocole. Vania se retrouve seule avec l'enfant adopté dont elle a la charge, exposée aux nombreux dangers que recelle le Parc.
      at: 31 août 2020

