# in the templates via {{ site.myvariable }}.

title: philippe perret auteur
email: philippe.perret@yahoo.fr
description: >- # this means to ignore newlines until "baseurl:"
  Mon site perso servant de portfolio, avec mes réalisations et de
  blog, avec mes humeurs et les idées que j'ai envie de partager.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

# Données
urls:
  icare: https://www.atelier-icare.net
  concours: https://www.atelier-icare.net/concours
  compte_perso_facebook: https://www.facebook.com/perret.phil
  profil_amazon: https://www.amazon.fr/Philippe-Perret/e/B004MT18YW

# Liens fixes (pour les autres, voir _data/liens.yml)
liens:
  revenir: >
    <div class="right">
      <a href="javascript:history.back()">↩︎ Revenir</a>
    </div>
# Build settings
# theme: minima
# plugins:

collections:
  pages:
    output: true
  articles:
    output: true

sass:
  sass_dir: _sass
  style: compressed

