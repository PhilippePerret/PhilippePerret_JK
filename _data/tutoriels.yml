          Ce tutoriel vidéo fait partie d’une série présentant les
          astuces incontournables si l’on veut utiliser au mieux
          l’application Scrivener. C’est un premier volet de dix
          astuces. Passer d’un projet à l’autre avec le clavier
          • déplacer un paragraphe avec le clavier
          • déplacer des éléments (classeur, plan) avec le clavier
          • appliquer un style avec le clavier
          • utiliser les listes de remplissage
          • fractionner l’éditeur avec le clavier
          • distribuer les mots-clés par glissé-déposé
          • tout refermer ou déployer en un clic
          • détacher la fenêtre des signet
          • afficher le contenu du signet dans la fenêtre des signets
        at: 10 septembre 2018
