  - id: cloaca
    titre: Cloaca Maxima
    state: 5
    blog: article?categorie=cloaca
    isbn: 979-10-90461-14-7
    date: 12 novembre 2018
    resume: |
      Suite à la découverte de mystérieux cadavres dans les égouts de Paris
      — la Cloaca Maxima de la Rome antique —, Nathalie, employée à la mairie, doit
      accepter de devenir la femme de l’art de la police, la conseillère technique
      d’une enquête qui s’avère, plus que toute autre, longue et pénible. Mais la
      jeune femme est à mille lieues d'imaginer, lorsque cette mission lui est imposée
      par son père, grand patron du réseau d’assai­nis­sement parisien, que cette
      descente aux enfers entrainera le bou­le­ver­se­ment de son existence, la remise
      en question complète de ses valeurs et des vérités auxquelles elle était attachée.
    link: http://encresdesiagne.fr/index.php?id_product=24&id_product_attribute=0&rewrite=cloaca-maxima&controller=product
