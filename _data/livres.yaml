    editeur: Anne Carrière (série noire)
    resume: Après avoir découvert la mort de son mentor B. Ackerman, patron de la
      SSII — Société de Service et d'Ingénierie Informatique — pour laquelle il travaille,
      Alain Esquerre se plonge dans une enquête en marge de la police qui va lui permettre
      de  remonter la chaine démoniaque qui a conduit au meurtre de toute la famille
      de son génial collègue.
